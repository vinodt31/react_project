<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <title>React App</title>
    <style>
      nav{
        background-color:red;
        color: white;
      }
      nav a {
        padding: 20px 20px;
        color: white;
        font-weight: bold;
      }
      nav a:link {
        color: white;
      }
      .image_gallery{
        width: 200px;
        height: 150px;
        margin: 20px;
        padding: 20px 20px;
        float: left;
      }
      .image_gallery img{
      padding: 20px;
      }
/*       timer      */
.container {
  align-items: center;
  display: flex;
  flex-direction: column;
  height: 100%;
  justify-content: center;
}

.timer {
  background-color: rgba(255, 255, 255, 0.1);
  display: inline-block;
  margin-top: 25px;
  padding: 10px;
  text-align: center;
  width: 400px;
}

.col-4 {
  width: 25%;
  float: left;
}

.box {
  border-right: solid 1px rgba(255, 255, 255, 0.2);
  font-weight: 300;
  padding: 10px;
}

.col-4:last-child .box {
  border-right-color: transparent;
}

.box p {
  font-size: calc(16px + 2vmin);
  margin: 0;
}

.text {
  font-size: 14px;
}
.col{
  min-width: 20px;
}




    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
